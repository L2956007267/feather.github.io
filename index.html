<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算器</title>

  <!-- 引入CSS -->
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div id="wraper">
    <!-- 第一行显示运算过程和结果 -->
    <div id="result"></div>
    <!-- 第二行 -->
    <div class="row">
      <button>+</button>
      <button>-</button>
      <button id="ac">AC</button>
    </div>
    <!-- 第三行 -->
    <div class="row">
      <button>/</button>
      <button>*</button>
      <button id="getResult">=</button>
    </div>
     <!-- 第四行 -->
     <div class="row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
    </div>
    <!-- 第五行 -->
    <div class="row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
    </div>
    <!-- 第六行 -->
    <div class="row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
    </div>
    <!-- 第七行 -->
    <div class="row">
      <button>%</button>
      <button>0</button>
      <button>.</button>
    </div>

  </div>

   <!-- 引入JS -->
   <script src="./js/index.js"></script>
</body>
</html>
